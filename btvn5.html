<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<from action="" method="text">
    <label for="name">Họ và tên: </label>
    <input type="name" name="name" id="name" required>
<br>
    <label for="datetime">Chọn ngày và giờ:</label>
    <input type="datetime-local" name="datetime" id="datetime">
<br>
    <label for="service">Loại dịch vụ:</label>
    <select id="service" name="service">
    <option value="tu-van">Tư vấn</option>
    <option value="ho-tro">Hỗ trợ</option>
    <option value="dich-vu-khac">Dịch vụ khác</option>
    </select>
<br>
    <label for="intro">Ghi chú:</label>
    <textarea id="intro" name="intro" rows="5" cols="20"></textarea>
<br>
    <button>Đặt lịch</button>

</from>
</body>
</html>
