<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
    <form method="post">
    <table>
    <tbody>
    <tr>
    <td><label for="username">Họ và tên:</label></td>
    <td><input type="text" name="username" id="username"></td>
    </tr>
    <tr>
    <td><label for="date">Ngày sinh:</label></td>
    <td><input type="date" name="date" id="date"></td>
    </tr>
    <tr>
    <td><label for="gender">Giới tính:</label></td>
    <td>
    <input type="radio" name="gender" id="nam">Nam
    <input type="radio" name="gender" id="nu">Nữ
    </td>
    </tr>
    <tr>
    <td><label for="phone">Số điện thoại:</label></td>
    <td><input type="tel" name="phone" id="phone"></td>
    </tr>
    <tr>
    <td><label for="email">Email:</label></td>
    <td><input type="text" name="email" id="email"></td>
    </tr>
    <tr>
    <td><label for="address">Địa chỉ:</label></td>
    <td><textarea name="address" id="address"></textarea></td>
    </tr>
    <tr>
    <td><label for="role">Vai trò trong nhóm:</label></td>
    <td>
    <select name="role" id="role">
        <option value="in">Thành viên</option>
    </select>
    </td>
    </tr>
    <tr>
    <td><label for="hobby">Sở thích:</label></td>
    <td><input type="text" name="hobby" id="hobby"></td>
    </tr>
    <tr>
    <td><label for="skill">Kỹ năng:</label></td>
    <td><textarea name="skill" id="skill"></textarea></td>
    </tr>
    <tr>
    <td><label for="freetime">Thời gian rảnh:</label></td>
    <td>
    <input type="checkbox" name="freetime" id="freetime">Sáng
    <input type="checkbox" name="freetime" id="freetime">Chiều
    <input type="checkbox" name="freetime" id="freetime">Tối
    </td>
    </tr>
    <tr>
    <td><label for="reason">Lý do tham gia nhóm:</label></td>
    <td><textarea name="reason" id="reason"></textarea></td>
    </tr>
    <tr>
    <td><label for="color">Màu yêu thích:</label></td>
    <td><input type="color" name="color" id="color"></td>
    </tr>
    <tr>
    <td><label for="regis">Đăng kí nhận bản tin:</label></td>
    <td><input type="checkbox" name="regis" id="regis">Có</td>
    </tr>
    <tr>
    <td><label for="noti">Nhận thông báo qua email:</label></td>
    <td>
    <input type="radio" name="noti" id="noti">Email
    <input type="radio" name="noti" id="noti">SMS
    </td>
    </tr>
    <tr>
    <td><input type="button" name="reg" id="reg" value="Đăng kí thành viên"></td>
    </tr>
    </tbody>
</table>
</form>
</body>
</html>
