<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <table>
            <tr>
                <td><label for="name">Họ và tên:</label></td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="date">Ngày sinh:</label></td>
                <td><input type="date" name="date" id="date"></td>
            </tr>
            <tr>
                <td><label for="gender">Giới tính:</label></td>
                <td>
                    <input type="radio" name="gender" id="gender">Nam
                    <input type="radio" name="gender" id="gender">Nữ
                </td>
            </tr>
                <td><label for="telephone">Số điện thoại</label></td>
                <td><input type="number" name="telephone" id="telephone"></td>
            <tr>
                <td><label for="study">Chuyên ngành:</label></td>
                <td><input type="text" name="study" id="study"></td>
            </tr>
            <tr>
                <td><label for="year">Năm nhập học</label></td>
                <td><input type="number" name="year" id="year"></td>
            </tr>
            <tr>
                <td><label for="point">Điểm GPA:</label></td>
                <td><input type="number" name="point" id="point"></td>
            </tr>
            <tr>
                <td><label for="address">Địa chỉ:</label></td>
                <td><textarea name="address" id="address"></textarea></td>
            </tr>
            <tr>
                <td><label for="class">Lớp học</label></td>
                <td>
                    <select name="class" id="class">
                        <option value="class">Lớp 1</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="sign">Ngày đăng ký học:</label></td>
                <td><input type="datetime-local" name="sign" id="sign"></td>
            </tr>
            <tr>
                <td><button>Gửi thông tin</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
