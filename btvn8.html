<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <table>
            <tr>
                <td><label for="name">Họ và tên:</label></td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td><label for="date">Ngày sinh:</label></td>
                <td><input type="date" name="date" id="date"></td>
            </tr>
            <tr>
                <td><label for="gender">Giới tính:</label></td>
                <td>
                    <input type="radio" name="gender" id="gender">Nam
                    <input type="radio" name="gender" id="gender">Nữ
                </td>
            </tr>
            <tr>
                <td><label for="numberId">Số căn cước công dân:</label></td>
                <td><input type="number" name="numberId" id="numberId"></td>
            </tr>
            <tr>
                <td><label for="dateId">Ngày cấp:</label></td>
                <td><input type="date" name="dateId" id="dateId"></td>
            </tr>
            <tr>
                <td><label for="addressId">Nơi cấp:</label></td>
                <td><input type="text" name="addressId" id="addressId"></td>
            </tr>
            <tr>
                <td><label for="telephone">Số điện thoại:</label></td>
                <td><input type="number" name="telephone" id="telephone"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="address">Địa chỉ thường trú:</label></td>
                <td><textarea name="address" id="address"></textarea></td>
            </tr>
            <tr>
                <td><label for="Address">Địa chỉ tạm trú</label></td>
                <td><textarea name="Address" id="Address"></textarea></td>
            </tr>
            <tr>
                <td><label for="Id">Loại căn cước công dân:</label></td>
                <td><input type="radio" name="Id" id="Id">Căn cước công dân mới</td>
                <td><input type="radio" name="Id" id="Id">Căn cước công dân cũ</td>
            </tr>
            <tr>
                <td><label for="danToc">Dân tộc:</label></td>
                <td><input type="text" name="danToc" id="danToc"></td>
            </tr>
            <tr>
                <td><label for="tonGiao">Tôn giáo:</label></td>
                <td><input type="text" name="tonGiao" id="tonGiao"></td>
            </tr>
            <tr>
                <td><label for="country">Quốc tịch:</label></td>
                <td><input type="text" name="country" id="country" value="Việt Nam"></td>
            </tr>
            <tr>
                <td><label for="nameParent">Họ tên cha/mẹ:</label></td>
                <td><input type="text" name="nameParent" id="nameParent"></td>
            </tr>
            <tr>
                <td><label for="idParent">Số CMND/CCCD của cha/mẹ:</label></td>
                <td><input type="number" name="idParent" id="idParent"></td>
            </tr>
            <tr>
                <td><label for="city">Chọn tỉnh thành phố:</label></td>
                <td>
                    <select name="city" id="city">
                        <option value="city">Chọn Tỉnh/Thành phố</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><button>Gửi thông tin</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
